name: Pull Request Tests

on:
    pull_request:
        branches:
            - main

jobs:
    test-basic:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '20'
            - run: npm install
            - name: Run basic tests
              run: npm run test:basic
              env:
                  ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
                  INFURA_GOERLI_RPC: ${{ secrets.INFURA_GOERLI_RPC }}
                  TEST_WALLET_PRIVATE_KEY: ${{ secrets.TEST_WALLET_PRIVATE_KEY }}

    test-live:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '20'
            - run: npm install
            - name: Run live tests
              run: npm run test:live
              continue-on-error: true # Allows the workflow to continue even if this step fails
              env:
                  ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
                  INFURA_GOERLI_RPC: ${{ secrets.INFURA_GOERLI_RPC }}
                  TEST_WALLET_PRIVATE_KEY: ${{ secrets.TEST_WALLET_PRIVATE_KEY }}

            - name: Report live test failures
              if: failure() # Runs only if the previous step failed
              run: echo "Live tests failed. Please check the test results for details."
