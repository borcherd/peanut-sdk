name: Node.js Package Automation

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  release:
    types: [created]  # Also trigger on release creation

jobs:
  version-bump:
    if: github.event_name == 'release' && github.event.action == 'created'  # Execute only on release creation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetches all history for all branches and tags
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - name: Bump package version and create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          npm version patch
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  publish-npm:
    needs: version-bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - name: Run tests
        run: npm run test:basic
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          INFURA_GOERLI_RPC: ${{ secrets.INFURA_GOERLI_RPC }}
          TEST_WALLET_PRIVATE_KEY:  ${{ secrets.TEST_WALLET_PRIVATE_KEY }}
      - run: npm run build:lib      
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
